<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#4A90E2" stroke="#2E5984" stroke-width="2"/>
  
  <!-- 内部装饰圆 -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Hello 文字 -->
  <text x="64" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Hello</text>
  
  <!-- Man 文字 -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#E8F4FD">Man</text>
  
  <!-- 装饰星星 -->
  <polygon points="30,25 32,31 38,31 33,35 35,41 30,37 25,41 27,35 22,31 28,31" fill="#FFD700" opacity="0.8"/>
  
  <polygon points="98,35 100,41 106,41 101,45 103,51 98,47 93,51 95,45 90,41 96,41" fill="#FFD700" opacity="0.8"/>
  
  <!-- 装饰点 -->
  <circle cx="25" cy="95" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="103" cy="90" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="35" cy="105" r="2" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- 高光效果 -->
  <ellipse cx="50" cy="35" rx="15" ry="8" fill="#FFFFFF" opacity="0.2"/>
</svg> 